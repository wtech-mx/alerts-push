<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=380">

	<title>To do list with Notifications</title>
	<link rel="icon" type="image/png" href="img/icon-128.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body class="container p-5" style="width: 600px">

  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Lista de alertas</h1>

      <div class="task-box text-center">
        <ul id="task-list"></ul>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-12">

      <div class="container">

        <h2>Agregar nuevo alerta.</h2>

        <form id="task-form" class="form-group" action="index.html">

           <div class="form-group row">

            <div class="form-group col-12">
               <label for="title">Titulo de Alerta:</label>
              <input type="text" class="form-control" id="title" required>
            </div>

            <div class="form-group col-6">
            <label for="deadline-hours">Hours (hh):</label>
            <input type="number"  class="form-control" id="deadline-hours" required>
          </div>

            <div class="form-group col-6">
              <label for="deadline-minutes">Mins (mm):</label>
              <input type="number" class="form-control" id="deadline-minutes" required>
            </div>

            <div class="third-width">
          <label for="deadline-day">Day:</label>
              <select id="deadline-day" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
           </div>

            <div class="third-width"><label for="deadline-month">Month:</label>
             <select id="deadline-month" required>
               <option value="January">January</option>
               <option value="February">February</option>
               <option value="March">March</option>
               <option value="April">April</option>
               <option value="May">May</option>
               <option value="June">June</option>
               <option value="July">July</option>
               <option value="August">August</option>
               <option value="September">September</option>
               <option value="October">October</option>
               <option value="November">November</option>
               <option value="December">December</option>
             </select></div>

            <div class="third-width">
              <label for="deadline-year">Year:</label>
             <select id="deadline-year" required>
               <option value="2025">2025</option>
               <option value="2024">2024</option>
               <option value="2023">2023</option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
             </select>
            </div>

           </div>

           <div class="form-group row">
             <div class="col-12">
               <input class="btn btn-primary" type="submit" id="submit" value="Guardar">
             </div>
           </div>

        </form>

      </div>
    </div>
</div>

  <div id="toolbar">
    <ul id="notifications">
    </ul>

    <button id="enable">
      Enable notifications
    </button>
  </div>

</body>

<script src="scripts/todo.js"></script>

</html>
